ic.tar.gz -C &#x2F;opt&#x2F;project&#x2F;&#123;替换成相应文件目录&#125;&#x2F;&#39;, execTimeout: 1200000, flatten: false, makeEmptyDirs: false, </span><br><span class="line">            noDefaultExcludes: false, patternSeparator: &#39;[, ]+&#39;, remoteDirectory: &#39;&#123;替换成相应文件目录&#125;&#39;, remoteDirectorySDF: false, </span><br><span class="line">            removePrefix: &#39;dist&#x2F;&#39;, sourceFiles: &#39;dist&#x2F;static.tar.gz&#39;, usePty: true)], usePromotionTimestamp: false, </span><br><span class="line">            useWorkspaceInPromotion: false, verbose: true)])</span><br><span class="line">            </span><br><span class="line">       &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
