        <h4 id="常规-http-配置"><a href="#常规-http-配置" class="headerlink" title="常规 http 配置"></a>常规 http 配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">    listen       80;</span><br><span class="line">    server_name  test.chinadep.com;</span><br><span class="line"></span><br><span class="line">    root &#x2F;opt&#x2F;project&#x2F;daep-fe;</span><br><span class="line">    index index.html index.htm;</span><br><span class="line"></span><br><span class="line">    charset utf-8;</span><br><span class="line">    access_log  &#x2F;opt&#x2F;project&#x2F;logs&#x2F;nginx&#x2F;daep_access_nginx.log;</span><br><span class="line">    error_log &#x2F;opt&#x2F;project&#x2F;logs&#x2F;nginx&#x2F;daep_error_nginx.log;</span><br><span class="line"></span><br><span class="line">    client_max_body_size 55m;</span><br><span class="line"></span><br><span class="line">    gzip on;</span><br><span class="line">    gzip_min_length 50k;</span><br><span class="line">    gzip_comp_level 2;</span><br><span class="line">    gzip_types text&#x2F;plain application&#x2F;javascript application&#x2F;x-javascript text&#x2F;css application&#x2F;xml text&#x2F;javascript application&#x2F;x-httpd-php image&#x2F;jpeg image&#x2F;gif image&#x2F;png;</span><br><span class="line">    gzip_vary on;</span><br><span class="line"></span><br><span class="line">    location &#x2F; &#123;</span><br><span class="line">        try_files $uri $uri&#x2F; &#x2F;index.html;</span><br><span class="line">        index index.html index.htm;</span><br><span class="line">        autoindex on;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location &#x2F;daep &#123;</span><br><span class="line">        # rewrite  ^&#x2F;api&#x2F;?(.*)$ &#x2F;$1 break;</span><br><span class="line">        proxy_pass   http:&#x2F;&#x2F;10.101.12.23:8093;</span><br><span class="line">        proxy_set_header Host $http_host;</span><br><span class="line">        add_header backendIP $upstream_addr;</span><br><span class="line">        add_header backendCode $upstream_status;</span><br><span class="line">        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="https-nginx-配置"><a href="#https-nginx-配置" class="headerlink" title="https nginx 配置"></a>https nginx 配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">        listen 80;</span><br><span class="line">        server_name hyadmin.chinadep.com;</span><br><span class="line">        rewrite ^(.*)$  https:&#x2F;&#x2F;$host$1 permanent;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">server &#123;</span><br><span class="line">        listen 443;</span><br><span class="line">        server_name hyadmin.chinadep.com;</span><br><span class="line">        ssl on;</span><br><span class="line">        ssl_certificate &#x2F;etc&#x2F;nginx&#x2F;sslkey&#x2F;_.chinadep.com_bundle.crt;</span><br><span class="line">        ssl_certificate_key &#x2F;etc&#x2F;nginx&#x2F;sslkey&#x2F;_.chinadep.com.key;</span><br><span class="line">        ssl_session_timeout 60m;</span><br><span class="line">        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;</span><br><span class="line">        ssl_ciphers RC4:HIGH:!aNULL:!MD5;</span><br><span class="line">        ssl_prefer_server_ciphers on;</span><br><span class="line">        root &#x2F;opt&#x2F;project&#x2F;daep-admin-fe;</span><br><span class="line">        gzip on;</span><br><span class="line">        gzip_http_version 1.0;</span><br><span class="line">        gzip_disable &quot;MSIE [1-6].&quot;;</span><br><span class="line">        gzip_types text&#x2F;plain application&#x2F;x-javascript text&#x2F;css text&#x2F;javascript application&#x2F;javascript;</span><br><span class="line">        access_log &#x2F;var&#x2F;log&#x2F;daep-admin&#x2F;access_all.log;</span><br><span class="line">        error_log &#x2F;var&#x2F;log&#x2F;daep-admin&#x2F;error_all.log;</span><br><span class="line">        gzip_comp_level 3;</span><br><span class="line">        charset utf-8;</span><br><span class="line"></span><br><span class="line">        location &#x2F;daep-admin &#123;</span><br><span class="line">            proxy_pass http:&#x2F;&#x2F;127.0.0.1:8091;</span><br><span class="line">            proxy_set_header Host $http_host;</span><br><span class="line">            proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">            proxy_set_header X-Forwarded-Proto $scheme;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
